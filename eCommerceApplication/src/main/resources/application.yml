spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/ecommerce
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 5
      auto-commit: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 9000
  error:
    include-message: always
